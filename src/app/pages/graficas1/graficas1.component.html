<div class="row">
    <div class="col-6" *ngFor="let grafico of graficos">
        <div class="card">
            <div class="card-body">
                <h3>{{ grafico.leyenda }}</h3>
                <app-grafico-dona [doughnutChartLabels]="grafico.labels" [doughnutChartData]="grafico.data" doughnutChartData [doughnutChartType]="grafico.type"></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
